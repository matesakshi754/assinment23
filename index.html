<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            width: 280px;
        }
        .dice-img {
            width: 120px;
            height: 120px;
            margin: 20px;
            transition: transform 0.3s ease-in-out;
        }
        .roll-btn {
            background-color: #ff6f61;
            color: white;
            font-size: 20px;
            border: none;
            border-radius: 8px;
            padding: 15px 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .roll-btn:hover {
            background-color: #e85a50;
        }
        .result {
            font-size: 26px;
            font-weight: bold;
            color: #333;
            margin-top: 15px;
        }
        .loading {
            font-size: 18px;
            color: #555;
        }
        .dice-roll {
            animation: roll 1s ease-in-out;
        }
        @keyframes roll {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(360deg); }
            100% { transform: rotate(0deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dice Roller</h1>
        <img id="dice" src="https://thumbs.dreamstime.com/b/dice-18514485.jpg" alt="Dice" class="dice-img">
        <button class="roll-btn" onclick="rollDice()">Roll Dice</button>
        <p class="result" id="result"></p>
        <p class="loading" id="loading"></p>
    </div>
    <script>
        const diceImages = [
            "https://static.thenounproject.com/png/1194696-200.png",
            "https://static.thenounproject.com/png/1194702-200.png",
            "https://static.thenounproject.com/png/1341918-200.png",
            "https://static-00.iconduck.com/assets.00/dice-6-icon-2048x2048-42qef3py.png",
            "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQxnCHIsNQx001lPBDaLrnzIRtf-v3vpHR9RA&s"
        ];

        const dice = document.getElementById('dice');
        const resultText = document.getElementById('result');
        const loadingText = document.getElementById('loading');

        function rollDice() {
            resultText.textContent = '';
            loadingText.textContent = 'Rolling...';
            dice.classList.add('dice-roll');
            
            setTimeout(() => {
                const randomNumber = Math.floor(Math.random() * 5);
                dice.src = diceImages[randomNumber];
                resultText.textContent = `You rolled a ${randomNumber + 1}`;
                loadingText.textContent = '';
                dice.classList.remove('dice-roll');
            }, 1000);
        }
    </script>
</body>
</html>
